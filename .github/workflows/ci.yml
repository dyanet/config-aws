name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: commons-nodejs/nest-config-aws/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: commons-nodejs/nest-config-aws
    
    - name: Run quality checks
      run: npm run quality
      working-directory: commons-nodejs/nest-config-aws
    
    - name: Build package
      run: npm run build
      working-directory: commons-nodejs/nest-config-aws
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: commons-nodejs/nest-config-aws/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella